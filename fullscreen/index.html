<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fullscreen</title>
</head>

<body>
    <h1>gui fullscreen</h1>
    <button id="full"> 全屏</button>

    <button id="exitFull">退出全屏</button>
    <button id="toggleFull">全屏切换</button>
    <div>
    </div>


    <script>
        var gui = require('nw.gui');
        var win = gui.Window.get();
        var fullBt = document.querySelector('#full');

        fullBt.addEventListener("click", function(evt) {

            win.enterFullscreen();

        }, false);

        var exitBt = document.querySelector('#exitFull');

        exitBt.addEventListener("click", function(evt) {

            win.leaveFullscreen();

        }, false);

        var togglebtn = document.querySelector("#toggleFull");
        togglebtn.addEventListener('click', evt => win.toggleFullscreen())
    </script>
</body>

</html>
