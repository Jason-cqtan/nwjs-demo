<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>title</title>
</head>

<body>
    <h1>Hello GUI</h1>

    <script>
        var gui = require("nw.gui");
        var menubar = new gui.Menu({
            type: "menubar"
        });

        var sub1 = new gui.Menu();

        sub1.append(
            new gui.MenuItem({
                label: "子菜单1",
                click: function() {
                    var element = document.createElement("div");
                    element.appendChild(document.createTextNode("Test 1"))
                    document.body.appendChild(element);
                }
            })
        );

        menubar.append(
            new gui.MenuItem({
                label: "菜单1",
                tooltip: "test",
                icon: "img/cat.ico",
                submenu: sub1,
                click: function() {
                    alert('点击了菜单1');
                }
            })
        );

        menubar.append(
            new gui.MenuItem({
                label: "菜单2",
                submenu: sub1,
            })
        );

        menubar.removeAt(0);
        for (var i = 0; i < menubar.items.length; ++i) {
            console.log('MenuItem', i, menubar.items[i]);
        }


        var win = gui.Window.get();

        win.menu = menubar;
    </script>
</body>

</html>
