<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nw shell</title>
</head>

<body>
    <h1>nw shell</h1>
    <button onclick="openInexplorer()">在默认浏览器中链接</button>

    <button onclick="openPdf()">打开pdf</button>

    <button onclick="showPdfInFloder()">打开pdf所在的文件夹</button>
    <script>
        var gui = require('nw.gui');

        var shell = gui.Shell;

        function openInexplorer() {

            shell.openExternal('http://betterme.xin');

        }

        function openPdf() {

            shell.openItem('E:\\projects\\nwtest\\nw-sample-apps\\shell\\1.pdf');

        }

        function showPdfInFloder() {

            shell.showItemInFolder('E:\\projects\\nwtest\\nw-sample-apps\\shell\\1.pdf');

        }
    </script>
</body>

</html>
